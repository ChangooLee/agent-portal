# Grafana Dashboard Provisioning Configuration
# Agent Portal - Monitoring Stack

apiVersion: 1

providers:
  - name: 'LiteLLM Monitoring'
    orgId: 1
    folder: 'LiteLLM'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

