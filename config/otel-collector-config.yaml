# OpenTelemetry Collector Configuration
# Agent Portal - Monitoring Stack
# Note: This file is for reference only. 
# The actual configuration is built from ./otel-collector/config/

receivers:
  # OTLP gRPC receiver
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  
  # Prometheus receiver (scrape LiteLLM metrics)
  prometheus:
    config:
      scrape_configs:
        - job_name: 'litellm'
          scrape_interval: 15s
          static_configs:
            - targets: ['litellm:4000']

processors:
  # Batch processor for efficiency
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  
  # Resource processor to add project_id
  # This is required for filtering traces by project
  resource:
    attributes:
      - key: project_id
        value: ${env:DEFAULT_PROJECT_ID}
        action: upsert

exporters:
  # Prometheus exporter (for Grafana)
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: agent_portal
    const_labels:
      environment: development
  
  # ClickHouse exporter for traces
  clickhouse:
    endpoint: tcp://monitoring-clickhouse:9000?dial_timeout=10s&compress=lz4
    database: otel_2
    logs_table_name: otel_logs
    traces_table_name: otel_traces
    metrics_table_name: otel_metrics
    ttl: 72h
    create_schema: false
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
  
  # Logging exporter for debugging
  debug:
    verbosity: basic

service:
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [clickhouse, debug]
    
    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]

