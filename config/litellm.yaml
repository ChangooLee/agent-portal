# LiteLLM Configuration
# LLM Gateway 설정 - 다양한 모델을 통합 관리

model_list:
  # OpenRouter Models (Primary)
  - model_name: qwen-235b
    litellm_params:
      model: openrouter/${OPENROUTER_MODEL_NAME:-qwen/qwen3-235b-a22b-2507}
      api_base: ${OPENROUTER_API_BASE_URL:-https://openrouter.ai/api/v1}
      api_key: ${OPENROUTER_API_KEY}
  
  # Alias for compatibility
  - model_name: gpt-4
    litellm_params:
      model: openrouter/${OPENROUTER_MODEL_NAME:-qwen/qwen3-235b-a22b-2507}
      api_base: ${OPENROUTER_API_BASE_URL:-https://openrouter.ai/api/v1}
      api_key: ${OPENROUTER_API_KEY}
  
  - model_name: gpt-3.5-turbo
    litellm_params:
      model: openrouter/${OPENROUTER_MODEL_NAME:-qwen/qwen3-235b-a22b-2507}
      api_base: ${OPENROUTER_API_BASE_URL:-https://openrouter.ai/api/v1}
      api_key: ${OPENROUTER_API_KEY}

# General Settings
general_settings:
  # Langfuse Integration
  set_verbose: true
  success_callback: ["langfuse"]
  
  # Helicone Integration (via proxy)
  # Helicone는 HTTP 프록시로 설정 가능

# Langfuse Settings
litellm_settings:
  success_callback: ["langfuse"]
  failure_callback: []
  langfuse_public_key: ${LANGFUSE_PUBLIC_KEY}
  langfuse_secret_key: ${LANGFUSE_SECRET_KEY}
  langfuse_host: ${LANGFUSE_HOST:-http://langfuse:3000}
  use_client: true

# Rate Limiting
router_settings:
  enable_pre_call_checks: true
  allowed_fails: 2

# Cost Tracking
cost_tracking:
  enabled: true


