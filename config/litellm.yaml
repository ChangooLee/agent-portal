# LiteLLM Configuration
# LLM Gateway 설정 - 다양한 모델을 통합 관리

# OTEL Resource Attributes (project_id 주입)
environment_variables:
  OTEL_RESOURCE_ATTRIBUTES: "project_id=8c59e361-3727-418c-bc68-086b69f7598b"

model_list:
  # OpenRouter Models (Primary)
  - model_name: qwen-235b
    litellm_params:
      model: openrouter/qwen/qwen3-235b-a22b-2507
      api_base: https://openrouter.ai/api/v1
      api_key: os.environ/OPENROUTER_API_KEY
  
  # Alias for compatibility
  - model_name: gpt-4
    litellm_params:
      model: openrouter/qwen/qwen3-235b-a22b-2507
      api_base: https://openrouter.ai/api/v1
      api_key: os.environ/OPENROUTER_API_KEY
  
  - model_name: gpt-3.5-turbo
    litellm_params:
      model: openrouter/qwen/qwen3-235b-a22b-2507
      api_base: https://openrouter.ai/api/v1
      api_key: os.environ/OPENROUTER_API_KEY

# General Settings
general_settings:
  # Enable DB-based model management (for /model/new, /model/update, /model/delete)
  store_model_in_db: true
  
  # Langfuse + OpenTelemetry Integration
  set_verbose: true
  otel: true
  
  # Helicone Integration (via proxy)
  # Helicone는 HTTP 프록시로 설정 가능

# Langfuse + OTEL Settings
litellm_settings:
  callbacks: ["otel"]  # 필수: OTEL 콜백 활성화
  success_callback: ["langfuse", "otel"]
  failure_callback: ["otel"]
  langfuse_public_key: ${LANGFUSE_PUBLIC_KEY}
  langfuse_secret_key: ${LANGFUSE_SECRET_KEY}
  langfuse_host: ${LANGFUSE_HOST:-http://langfuse:3000}
  use_client: true

# Rate Limiting
router_settings:
  enable_pre_call_checks: true
  allowed_fails: 2

# Cost Tracking
cost_tracking:
  enabled: true


