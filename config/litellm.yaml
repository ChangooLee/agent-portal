# LiteLLM Configuration
# LLM Gateway 설정 - DB 기반 모델 관리
#
# 모델 관리:
# - model_list는 DB에서 관리됨 (store_model_in_db: true)
# - 초기 모델 등록: scripts/seed-litellm-models.sh 실행
# - UI에서 모델 추가: Admin > LLM > 모델 추가
# - 서비스 재시작 후에도 DB에 저장된 모델 유지

# OTEL Resource Attributes (project_id 주입)
environment_variables:
  OTEL_RESOURCE_ATTRIBUTES: "project_id=8c59e361-3727-418c-bc68-086b69f7598b"

# General Settings
general_settings:
  # Enable DB-based model management (for /model/new, /model/update, /model/delete)
  store_model_in_db: true
  
  # OpenTelemetry Integration
  set_verbose: true
  otel: true

# OTEL Settings (ClickHouse 기반 모니터링)
litellm_settings:
  callbacks: ["otel"]
  success_callback: ["otel"]
  failure_callback: ["otel"]
  use_client: true

# Rate Limiting
router_settings:
  enable_pre_call_checks: true
  allowed_fails: 2

# Cost Tracking
cost_tracking:
  enabled: true


