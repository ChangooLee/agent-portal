<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="/static/favicon.png" />
		<link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
		<link rel="shortcut icon" href="/static/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="AI Agent Portal" />

		<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
		/>
		<meta name="theme-color" content="#6366f1" />
		<meta name="robots" content="noindex,nofollow" />
		<meta name="description" content="AI Agent Portal - Enterprise Agentic AI Platform" />
		<link
			rel="search"
			type="application/opensearchdescription+xml"
			title="AI Agent Portal"
			href="/opensearch.xml"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<script src="/static/loader.js" defer></script>

		<script>
			function resizeIframe(obj) {
				obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
			}
		</script>

		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			(() => {
				const metaThemeColorTag = document.querySelector('meta[name="theme-color"]');
				const prefersDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

				if (!localStorage?.theme) {
					localStorage.theme = 'light';
				}

				// Default to light theme
				if (localStorage.theme === 'system' || localStorage.theme === 'dark' || localStorage.theme === 'oled-dark' || localStorage.theme === 'her') {
					localStorage.theme = 'light';
				}

				// Always apply light theme
				document.documentElement.classList.add('light');
				document.documentElement.classList.remove('dark');
				metaThemeColorTag.setAttribute('content', '#ffffff');

				window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
					// Default to light theme
							document.documentElement.classList.add('light');
							document.documentElement.classList.remove('dark');
							metaThemeColorTag.setAttribute('content', '#ffffff');
				});

				function setSplashImage() {
					const logo = document.getElementById('logo');
					const isDarkMode = document.documentElement.classList.contains('dark');

					if (isDarkMode) {
						const darkImage = new Image();
						darkImage.src = '/static/splash-dark.png';

						darkImage.onload = () => {
							logo.src = '/static/splash-dark.png';
							logo.style.filter = '';
						};

						darkImage.onerror = () => {
							logo.style.filter = 'invert(1)';
						};
					}
				}

				// Runs after classes are assigned
				window.onload = setSplashImage;
			})();
		</script>

		<title>AI Agent Portal</title>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div
			id="splash-screen"
			style="position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%"
		>
			<style type="text/css" nonce="">
				html {
					overflow-y: scroll !important;
				}
			</style>

			<!-- Text Logo for AI Agent Portal -->
			<div
				id="logo"
				style="
					position: absolute;
					top: 44%;
					left: 50%;
					transform: translateX(-50%);
					text-align: center;
				"
			>
				<div style="font-size: 2.5rem; font-weight: 700; color: white; letter-spacing: -0.02em;">
					AI Agent Portal
				</div>
				<div style="font-size: 1rem; font-weight: 400; color: rgba(255, 255, 255, 0.8); margin-top: 0.5rem;">
					Enterprise Agentic AI Platform
				</div>
			</div>

			<div
				style="
					position: absolute;
					top: 33%;
					left: 50%;

					width: 24rem;
					transform: translateX(-50%);

					display: flex;
					flex-direction: column;
					align-items: center;
				"
			>
				<div
					id="logo-her"
					style="font-size: 2rem; font-weight: 700; color: white; text-align: center;"
					class="animate-pulse-fast"
				>
					AI Agent Portal
				</div>

				<div style="position: relative; width: 24rem; margin-top: 0.5rem">
					<div
						id="progress-background"
						style="
							position: absolute;
							width: 100%;
							height: 0.75rem;

							border-radius: 9999px;
							background-color: rgba(255, 255, 255, 0.3);
						"
					></div>

					<div
						id="progress-bar"
						style="
							position: absolute;
							width: 0%;
							height: 0.75rem;
							border-radius: 9999px;
							background-color: #ffffff;
						"
						class="bg-white"
					></div>
				</div>
			</div>
		</div>
	</body>
</html>

<style type="text/css" nonce="">
	html {
		overflow-y: hidden !important;
	}

	#splash-screen {
		background: linear-gradient(135deg, #6366f1 0%, #4f46e5 50%, #4338ca 100%);
	}

	html.dark #splash-screen {
		background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
	}

	html.her #splash-screen {
		background: #6366f1;
	}

	#logo-her {
		display: none;
	}

	#progress-background {
		display: none;
	}

	#progress-bar {
		display: none;
	}

	html.her #logo {
		display: none;
	}

	html.her #logo-her {
		display: block;
	}

	html.her #progress-background {
		display: block;
	}

	html.her #progress-bar {
		display: block;
	}

	@media (max-width: 24rem) {
		html.her #progress-background {
			display: none;
		}

		html.her #progress-bar {
			display: none;
		}
	}

	@keyframes pulse {
		50% {
			opacity: 0.65;
		}
	}

	.animate-pulse-fast {
		animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
	}
</style>
